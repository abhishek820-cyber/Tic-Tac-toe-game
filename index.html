<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tic Tac Toe</title>
  <link rel="stylesheet" href="game.css" />
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap');

    body {
      margin: 0;
      overflow: hidden;
    }

    /* Animated darker neon background */
    .landing-body {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background: linear-gradient(-45deg, #3b0066, #1e0033, #330066, #660099);
      background-size: 400% 400%;
      animation: gradientShift 10s ease infinite;
      transition: opacity 0.8s ease;
    }

    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .landing.fade-out {
      opacity: 0;
      pointer-events: none;
    }

    .landing {
      text-align: center;
      color: #00ffff;
      font-family: 'Orbitron', sans-serif;
      text-shadow: 0 0 15px #00ffff;
      transition: opacity 0.5s;
    }

    .heading {
      font-size: 3rem;
      margin-bottom: 10px;
      color: #00ffff;
      text-shadow: 0 0 15px #00ffff;
    }

    .subheading {
      font-size: 2.2rem;
      color: #ffffff;
      margin-bottom: 50px;
      min-height: 50px;
      letter-spacing: 2px;
      text-shadow: 0 0 10px rgba(255,255,255,0.5);
    }

    /* Buttons now brighter against dark purple-blue bg */
    .glow-btn {
      background: none;
      border: 2px solid #00ffff;
      color: #00ffff;
      padding: 12px 30px;
      font-size: 1.2rem;
      border-radius: 10px;
      margin: 10px;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 0 12px #00ffff33;
    }

    .glow-btn:hover {
      background: #00ffff;
      color: #260033;
      box-shadow: 0 0 20px #00ffff, 0 0 40px #00ffff;
      transform: scale(1.05);
    }

    .glow-btn:active {
      transform: scale(0.98);
      box-shadow: 0 0 10px #00ffff;
    }
  </style>
</head>
<body class="landing-body">
  <div class="landing" id="landing">
    <h1 class="heading">Letâ€™s Play:</h1>
    <h2 class="subheading" id="title"></h2>
    <button class="glow-btn" id="ai-btn">Play with AI ðŸ¤–</button>
    <button class="glow-btn" id="two-btn">2 Players ðŸ‘¥</button>
  </div>

  <script>
    const title = document.getElementById("title");
    const landing = document.getElementById("landing");
    const aiBtn = document.getElementById("ai-btn");
    const twoBtn = document.getElementById("two-btn");

    const text = "Tic â€“ Tac â€“ Toe";
    let index = 0;

    // Typewriter animation
    function typeTitle() {
      if (index < text.length) {
        title.textContent += text[index];
        index++;
        setTimeout(typeTitle, 120);
      }
    }
    typeTitle();

    // Smooth transition and navigation
    function startGame(mode) {
      landing.classList.add("fade-out");
      setTimeout(() => {
        window.location.href = `game.html?mode=${mode}`;
      }, 800);
    }

    aiBtn.addEventListener("click", () => startGame("ai"));
    twoBtn.addEventListener("click", () => startGame("two"));
  </script>
</body>
</html>
